<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SMS Hello WebApp</title>
    </h:head>
    <h:body>
        <h3>Who do you want to say 'Hello There' to?</h3>
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputLabel for="cellPhoneCarrierChosen" value="Cell Phone Carrier:" />
                <h:selectOneMenu id="cellPhoneCarrierChosen" value="#{sMSController.cellPhoneCarrierChosen}" style="width:190px"> 
                    <f:selectItems value="#{sMSController.cellPhoneCarriers}"/>
                </h:selectOneMenu>

                <h:outputLabel for="phone" value="Phone # (10 digits, no dashes):" />
                <h:inputText id="phone" value="#{sMSController.phone}"/>  
            </h:panelGrid>

            <h:commandButton value="Send Message" id="btn1" action="#{sMSController.sendSMS()}" />
            <h:outputText id="outMessage" value="#{sMSController.sentStatus}" />
        </h:form> 
    </h:body>
</html>
