<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
         <title>LinkedU</title>
       
        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-overrides.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="css/lib/animate.css" media="screen, projection"/>
        <link rel="stylesheet" href="css/sign-in.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/faces/index.xhtml">
                        <strong>LinkedU</strong>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li><a href="/faces/index.xhtml">HOME</a></li>
                            <li><a class="btn-header" href="/faces/signup.xhtml">Sign up</a></li>
                            <li><a class="btn-header active" href="/faces/login.xhtml">Sign in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign In -->
        <div id="sign_in1">
            <div class="container">
                <div class="row">
                    <div class="span12 header">
                        <h4>Create your account</h4>
                    </div>
                    <br/><br/><br/><br/><br/><br/><br/><br/>
                    <div class="span12 footer">     
                            <h:form> 
                                <p:selectOneMenu id="accountType" value="#{homeController.user.accountType}">
                                    <f:selectItems value="#{homeController.accountTypes}" />
                                </p:selectOneMenu><br/><br/>
                                <h:inputText a:placeholder="Username" id="userName" value="#{homeController.login.userName}"></h:inputText>

                                <h:inputSecret id="password" a:placeholder="Password" value = "#{homeController.login.password}">
                                    <f:validateRegex pattern ="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/></h:inputSecret>
                                <h:inputSecret id="confirm password" a:placeholder="Confirm Password" value ="#{homeController.login.confirmPassword}">
                                    <f:validateRegex pattern ="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%]).{6,20})"/></h:inputSecret><br/>
                                <h:commandButton type="submit" value="sign up" action = "#{homeController.createUser()}"/>
                            </h:form>
                                         
                    </div>

                    <div class="span12 dosnt">
                        <span>Already have an account?</span>
                        <a href="/faces/login.xhtml">Sign in</a>
                    </div>
                </div>
            </div>
        </div>


    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script>
        $('.btn').button();
    </script>
    </body>
</html>
