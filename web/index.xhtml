<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>LinkedU</title>
        <f:metadata>
            <f:event listener="#{universityController.findHighlighted}" type="preRenderView" />
        </f:metadata>
        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-overrides.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="css/lib/animate.css" media="screen, projection"/>
        <link rel="stylesheet" href="css/sign-in.css" type="text/css" media="screen" />
    </h:head>
    <h:body class="pull_top">
           <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.xhtml">
                        <strong>LinkedU</strong>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li><a href="index.xhtml">HOME</a></li>
                            <h:panelGroup rendered="#{homeController.studentLoggedIn()}">
                                <li><a class="btn-header" href="scheduleAppt.xhtml">Schedule Appointment</a></li>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{!homeController.loggedIn}">
                                <li><a class="btn-header" href="signup.xhtml">Sign up</a></li>
                                <li><a class="btn-header active" href="login.xhtml">Log in</a></li>
                            </h:panelGroup>
                            <h:panelGroup rendered="#{homeController.loggedIn}">
                                <li><h:form>
                                    <h:commandLink class="btn-header" action="#{homeController.logout()}">Log out</h:commandLink>
                                </h:form></li>
                            </h:panelGroup>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="sign_in1">
            <div class="container">
                <div class="row">  
                    <center style = "color:white;">
                        <h1>LinkedU University Highlight</h1>
                        <img src ="#{universityController.university.picture}"/><br/>
                        <!--<h:graphicImage  name="universityImage" value="#{universityController.university.picture}"/><br/>-->
                        <h2><h:outputText value = "#{universityController.university.universityName}"/></h2>
                      <!--  <h:form >
                            <h:button id="linkUniversityPage" value="Find out More" />
                        </h:form>-->
                        <form action="#{universityController.navigateTo(university.universityName)}">
                            <input type="submit" value="Find Out More" />
                        </form>
                    </center>
                </div>
            </div>
        </div>
    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>

    <script type="text/javascript" src="js/index-slider.js"></script>
    </h:body>
</html>
