<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <!--<title value ="#{universityController.university.universityName}"/>-->
        <title>LinkedU University</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:metadata>
            <f:event listener="#{universityController.requestUniversityInfo}" type="preRenderView" />
        </f:metadata>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
        <link href="css/bootstrap-overrides.css" rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" type="text/css" href="css/lib/animate.css" media="screen, projection"/>
        <link rel="stylesheet" href="css/sign-in.css" type="text/css" media="screen" />
    </h:head>
    
    <h:body class="pull_top">
           <div class="navbar navbar-inverse navbar-static-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.xhtml">
                        <strong>LinkedU</strong>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav pull-right">
                            <li><a href="index.xhtml">HOME</a></li>
                            <li><a class="btn-header" href="signup.xhtml">Sign up</a></li>
                            <li><a class="btn-header active" href="login.xhtml">Log in</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="sign_in1">
            <div class="container">
                <div class="row"> 
                    <center style = "color:white;">
                        <h1><h:outputText value = "#{universityController.university.universityName}"/></h1>
                        <h:graphicImage  name="universityImage" value="#{universityController.university.picture}"/>
                        <br/>
                        <h3>About Us </h3><br/>
                        <h:outputText value="#{universityController.university.bio}"/>
                        <br/>
                        <h3>Key Majors</h3> <br/>
                        <h:outputText value ="#{universityController.university.formatMajors()}"/><br/>
                        <h3>Academics</h3><br/>
                        <h:outputText value ="#{universityController.university.idealGPA}"/><br/>
                        <h:outputText value ="#{universityController.university.idealACT}"/><br/>
                        <h:outputText value ="#{universityController.university.idealSAT}"/><br/>
                        <h3>Location</h3><br/>
                        <h:outputText value ="#{universityController.university.USState}"/><br/><br/><br/>
                        For More Information Visit: 
                        <h:form>
                            <a href="#{universityController.university.websiteLink}">#{universityController.university.websiteLink}</a>
                        </h:form>
                        <form action="#{universityController.applyNow()}">
                            <input type="submit" value="Apply Now" />
                        </form>
                    </center>
                </div>
            </div>
        </div>
    </h:body>
</html>
